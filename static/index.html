<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add Content</title>
</head>

<body>
    <h1>Add Content</h1>
    <form action="/api/content" method="POST" enctype="multipart/form-data">
        <label for="">שפה</label>
        <select name="lang" id="lang">
            <option value="he">עברית</option>
            <option value="am">אמהרית</option>
            <option value="en">אנגלית</option>
            <option value="ru">רוסית</option>
            <option value="ar">ערבית</option>
            <option value="te">טיגרית</option>
        </select>
        <label for="">טווח גילאים</label>
        <select name="age" id="age">
            <option value="15-23">15-23</option>
            <option value="24-40">24-40</option>
            <option value="41-65">41-65</option>
        </select>
        <label for="">קטגוריה</label>
        <select name="category" id="category">
            <option value="גוף האשה">
                גוף האשה
            </option>
            <option value="שיחה">
               שיחה
            </option>
            <option value="אמצעי מניעה">
                אמצעי מניעה
            </option>
        </select>
        <label for="">קובץ שמע</label>
        <input type="file" name="audio" accept="audio/*" />
        <button type="submit">upload</button>
    </form>
</body>

</html>
